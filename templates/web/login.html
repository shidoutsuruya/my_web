{%load static%}
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>Log in</title>


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <!-- Font Awesome -->
    <!-- Ionicons -->
    <!-- Theme style -->
    <!-- iCheck -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <link rel="stylesheet" href="{% static 'myadmin/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/adminLTE/css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/iCheck/square/blue.css' %}">
    <script src="https://recaptcha.net/recaptcha/api.js" async defer></script>
</head>

<body class="hold-transition login-page" style="background-image:url('/static/web/images/background.jpg')">
    <div class="login-box">
        <div class="login-logo">


            <a href="all-admin-index.html">take your dish</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">login</p>

            <form action="{%url 'web_dologin'%}" method="post">
                {%csrf_token%}
                <div class="form-group">
                    <label>Select</label>
                    <select class="form-control">
<option>option 1</option>
<option>option 2</option>
<option>option 3</option>
<option>option 4</option>
<option>option 5</option>
</select>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="account">
                    <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div align='center' class="g-recaptcha" data-sitekey="6LdzOTocAAAAAFf3q6duoWYhReS_V1FNQ0YTKq5G"></div>
                    <br>
                    <!-- /.col -->   
                <div class="form-group has-feedback">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">log in</button>
                </div>
                    <!-- /.col -->
                </div>
            </form>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="{% static 'myadmin/plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'myadmin/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'myadmin/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>


</body></html>
