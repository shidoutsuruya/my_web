{%load static%}
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>log in</title>


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <!-- Font Awesome -->
    <!-- Ionicons -->
    <!-- Theme style -->
    <!-- iCheck -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'%}"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js'%}"></script>
  <![endif]-->

    <link rel="stylesheet" href="{% static 'myadmin/plugins/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/font-awesome/css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/adminLTE/css/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'myadmin/plugins/iCheck/square/blue.css' %}">
    <script src="https://recaptcha.net/recaptcha/api.js" async defer></script>
</head>

<body class="hold-transition login-page" style="background-image:url('/static/myadmin/img/free.jpg')">
    <div class="login-box">
        <div class="login-logo">


            <a href="{%url 'myadmin_index'%}" style="color:yellow"><b>data </b>admin</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">login</p>
            <form action="{%url 'myadmin_dologin'%}" method="post">
                {%csrf_token%}
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="pass" class="form-control" placeholder="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label class=""><div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> auto login</label>
                        </div>
                    </div>
                    <!--recaptcha-->
                    <div align='center' class="g-recaptcha" data-sitekey="6LdzOTocAAAAAFf3q6duoWYhReS_V1FNQ0YTKq5G" ></div>
                <br><br><br>
                    <!-- /.col -->
                    
                        <button type="submit" class="btn btn-primary btn-block btn-flat">log in</button>
                    
                    <!-- /.col -->
                </div>
                <label  style="color:red">{{info}}</label>
            </form>
            <div class="social-auth-links text-center">
                <p>- or -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-qq"></i> QQ</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat" style="background-color: rgb(2, 238, 53);"><i class="fa fa-weixin"></i> Wechat</a>
                <a class="btn btn-block btn-social btn-google">
                    <i class="fa fa-google-plus"></i>Google
                  </a>
                <a class="btn btn-block btn-social btn-github">
                    <i class="fa fa-github"></i>GitHub
                  </a>
            </div>
            <!-- /.social-auth-links -->
        <div style='float:left'><a href="#">forget password</a></div>
            
        <div style="float:right"><a href="all-admin-register.html">new user</a></div>
        
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="{% static 'myadmin/plugins/jQuery/jquery-2.2.3.min.js'%}"></script>
    <script src="{% static 'myadmin/plugins/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'myadmin/plugins/iCheck/icheck.min.js'%}"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>


</body></html>
